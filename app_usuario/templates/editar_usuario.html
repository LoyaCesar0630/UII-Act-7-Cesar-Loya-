<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ usuario.nombre }}" required>

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ usuario.apellido }}" required>

        <label>Tel√©fono:</label>
        <input type="text" name="telefono" value="{{ usuario.telefono }}" maxlength="10" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ usuario.email }}" required>

        <label>Edad:</label>
        <input type="number" name="edad" min="0" max="150" value="{{ usuario.edad }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
